<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .half-red-half-blue {
            background: linear-gradient(to right, red 50%, blue 50%);
        }
        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            border: 2px solid gray;
        }
        .circle.red {
            background-color: red;
        }
        .circle.blue {
            background-color: blue;
        }
    </style>
</head>

<body class="bg-gray-50 h-screen">
    <section class="h-full">
        <div class="flex flex-col md:flex-row h-full">
            <!-- Sidebar -->
            <div
                class="w-full md:w-1/4 bg-gray-200 text-black h-full flex flex-col items-center box-border overflow-y-auto border-2 border-black">
                <!-- Timer -->
                <div class="flex flex-col items-center mt-6">
                    <div class="text-xl mb-3 font-mono">Countdown Timer</div>
                    <div id="displayText" class="countdown-timer text-9xl mb-3 font-mono">---</div>
                    <div class="text-xl mb-3 font-mono">SEC</div>
                </div>
                <!-- GameRound -->
                <div class="flex items-center mt-6 bg-teal-400 w-full justify-between text-white">
                    <i class="fas fa-arrow-left text-xl mr-4 cursor-pointer ml-4" id="game-prev"></i>
                    <div id="game-number" class="items-center flex justify-center p-4 text-3xl">Game 1</div>
                    <i class="fas fa-arrow-right text-xl ml-4 cursor-pointer mr-4" id="game-next"></i>
                </div>
                <div class="flex gap-4 p-3 w-full">
                    <button
                        class="bg-yellow-400 hover:bg-yellow-300 text-white font-bold py-4 rounded-lg text-xl w-full outline">Batting</button>
                    <button id="startGameButton"
                        class="bg-yellow-400 hover:bg-yellow-300 text-white font-bold py-4 rounded-lg text-xl w-full outline">Game</button>
                </div>
                <div class="flex gap-4 p-3 w-full">
                    <button
                        class="bg-yellow-400 hover:bg-yellow-300 text-white font-bold py-4 rounded-lg text-xl w-full outline">Reset</button>
                    <button
                        class="bg-yellow-400 hover:bg-yellow-300 text-white font-bold py-4 rounded-lg text-xl w-full outline">Appeal</button>
                </div>
                <div class="flex gap-7 p-3">
                    <button
                        class="bg-yellow-400 hover:bg-yellow-300 text-white font-bold py-4 rounded-lg text-xl outline p-4">Reset
                        All</button>
                </div>
                <div class="flex flex-col items-center mt-6">
                    <div class="text-xl mb-3 font-mono">Total Score</div>
                    <div id="totalScore" class="text-6xl font-extrabold">0</div>
                </div>
                <div class="flex flex-col items-center mt-6">
                    <div class="text-xl mb-3 font-mono">Red Team Score</div>
                    <div id="redTeamScore" class="text-6xl font-extrabold">0</div>
                </div>
                <div class="flex flex-col items-center mt-6">
                    <div class="text-xl mb-3 font-mono">Blue Team Score</div>
                    <div id="blueTeamScore" class="text-6xl font-extrabold">0</div>
                </div>
            </div>
            <!-- Main Content -->
            <div class="w-full md:w-3/4 flex justify-center items-center border-2 border-black">
                <div class="max-w-4xl mx-auto p-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
                        <!-- Columns -->
                        <div class="column bg-white p-4 rounded-lg shadow-md">

                            <div class="flex flex-col items-center space-y-4">
                                <div class="circle" data-id="circle-1-3"></div>
                                <div class="circle" data-id="circle-1-2"></div>
                                <div class="circle" data-id="circle-1-1"></div>
                            </div>
                            <div class="flex justify-center mb-4">
                                <button class="color-button bg-red-500 text-white py-2 px-6 rounded"
                                    data-color="red">Red</button>
                                <button class="color-button bg-blue-500 text-white py-2 px-6 rounded ml-4"
                                    data-color="blue">Blue</button>
                            </div>
                            <button class="undo-button bg-green-500 text-white py-2 px-6 rounded mt-4">Undo</button>
                            <button
                                class="reset-column-button bg-yellow-500 text-black py-2 px-6 rounded mt-4">Reset</button>
                        </div>
                        <!-- Repeat similar structure for columns 2 to 5 -->
                        <div class="column bg-white p-4 rounded-lg shadow-md">
                            <div class="flex justify-center mb-4">
                                <button class="color-button bg-red-500 text-white py-2 px-6 rounded"
                                    data-color="red">Red</button>
                                <button class="color-button bg-blue-500 text-white py-2 px-6 rounded ml-4"
                                    data-color="blue">Blue</button>
                            </div>
                            <div class="flex flex-col items-center space-y-4">
                                <div class="circle" data-id="circle-2-1"></div>
                                <div class="circle" data-id="circle-2-2"></div>
                                <div class="circle" data-id="circle-2-3"></div>
                            </div>
                            <button class="undo-button bg-green-500 text-white py-2 px-6 rounded mt-4">Undo</button>
                            <button
                                class="reset-column-button bg-yellow-500 text-black py-2 px-6 rounded mt-4">Reset</button>
                        </div>
                        <div class="column bg-white p-4 rounded-lg shadow-md">
                            <div class="flex justify-center mb-4">
                                <button class="color-button bg-red-500 text-white py-2 px-6 rounded"
                                    data-color="red">Red</button>
                                <button class="color-button bg-blue-500 text-white py-2 px-6 rounded ml-4"
                                    data-color="blue">Blue</button>
                            </div>
                            <div class="flex flex-col items-center space-y-4">
                                <div class="circle" data-id="circle-3-1"></div>
                                <div class="circle" data-id="circle-3-2"></div>
                                <div class="circle" data-id="circle-3-3"></div>
                            </div>
                            <button class="undo-button bg-green-500 text-white py-2 px-6 rounded mt-4">Undo</button>
                            <button
                                class="reset-column-button bg-yellow-500 text-black py-2 px-6 rounded mt-4">Reset</button>
                        </div>
                        <div class="column bg-white p-4 rounded-lg shadow-md">
                            <div class="flex justify-center mb-4">
                                <button class="color-button bg-red-500 text-white py-2 px-6 rounded"
                                    data-color="red">Red</button>
                                <button class="color-button bg-blue-500 text-white py-2 px-6 rounded ml-4"
                                    data-color="blue">Blue</button>
                            </div>
                            <div class="flex flex-col items-center space-y-4">
                                <div class="circle" data-id="circle-4-1"></div>
                                <div class="circle" data-id="circle-4-2"></div>
                                <div class="circle" data-id="circle-4-3"></div>
                            </div>
                            <button class="undo-button bg-green-500 text-white py-2 px-6 rounded mt-4">Undo</button>
                            <button
                                class="reset-column-button bg-yellow-500 text-black py-2 px-6 rounded mt-4">Reset</button>
                        </div>
                        <div class="column bg-white p-4 rounded-lg shadow-md">
                            <div class="flex justify-center mb-4">
                                <button class="color-button bg-red-500 text-white py-2 px-6 rounded"
                                    data-color="red">Red</button>
                                <button class="color-button bg-blue-500 text-white py-2 px-6 rounded ml-4"
                                    data-color="blue">Blue</button>
                            </div>
                            <div class="flex flex-col items-center space-y-4">
                                <div class="circle" data-id="circle-5-1"></div>
                                <div class="circle" data-id="circle-5-2"></div>
                                <div class="circle" data-id="circle-5-3"></div>
                            </div>
                            <button class="undo-button bg-green-500 text-white py-2 px-6 rounded mt-4">Undo</button>
                            <button
                                class="reset-column-button bg-yellow-500 text-black py-2 px-6 rounded mt-4">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <audio id="pepSound" src="pep.mp3"></audio>
    </section>
    <script src="script.js"></script>
</body>

</html>
