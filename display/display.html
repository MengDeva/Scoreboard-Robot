<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="w-screen h-screen grid grid-rows-2 text-white text-4xl md:grid-cols-2">
        <div class="w-full h-full bg-blue-500 centered md:h-screen" id="team1-display">
            <div class="text-9xl flex justify-end mr-3" id="timer-display">30:00</div>
            <div class="flex items-center justify-center p-10">
                <div class="flex flex-col items-center bg-gray-900 rounded-lg w-full">
                    <h2>Team A</h2>
                    <div class="score" id="score1-display">0</div>
                </div>
            </div>


        </div>

        <div class="w-full h-full bg-red-500 centered md:h-screen" id="team2-display">
            <div class="text-9xl ml-3">Time Left</div>
            <h2>Team B</h2>
            <div class="score" id="score2-display">0</div>
        </div>
    </div>
    <script src="/display/display.js"></script>
</body>

</html>
