<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .timer-circle {
            width: 250px;
            height: 250px;
            border-radius: 100%;
            background: conic-gradient(#f00 0%, #f00 var(--percentage), #eee var(--percentage), #eee 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 44px;
            font-weight: bold;
            color: #fff;
        }
        .timer-inner {
            background-color: #007bff;
            border-radius: 50%;
            width: 85%;
            height: 85%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="text-center">
        <h1 class="text-5xl font-bold mb-8">Timer APP</h1>
        <div class="flex justify-around mb-8 gap-5">
            <div class="flex flex-col items-center">
                <div class="timer-circle mb-4" id="timer1" style="--percentage: 0%;">
                    <div class="timer-inner" id="timer1-display">1:00</div>
                </div>
                <div class="flex space-x-2">
                    <button class="bg-red-500 text-white px-4 py-2 rounded" onclick="stopTimer(1)">STOP</button>
                    <button class="bg-green-500 text-white px-4 py-2 rounded" onclick="startTimer(1, 60)">PLAY</button>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="resetTimer(1, 60)">RESET</button>
                </div>
            </div>
            <div class="flex flex-col items-center">
                <div class="timer-circle mb-4" id="timer2" style="--percentage: 0%;">
                    <div class="timer-inner" id="timer2-display">3:00</div>
                </div>
                <div class="flex space-x-2">
                    <button class="bg-red-500 text-white px-4 py-2 rounded" onclick="stopTimer(2)">STOP</button>
                    <button class="bg-green-500 text-white px-4 py-2 rounded" onclick="startTimer(2, 180)">PLAY</button>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="resetTimer(2, 180)">RESET</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        let timers = {};

        function startTimer(timerId, duration) {
            if (timers[timerId]) clearInterval(timers[timerId]);

            let display = document.getElementById(`timer${timerId}-display`);
            let circle = document.getElementById(`timer${timerId}`);
            let timeLeft = duration;
            let totalDuration = duration;

            timers[timerId] = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timers[timerId]);
                    return;
                }
                timeLeft--;
                let minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                display.textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
                circle.style.setProperty('--percentage', `${(1 - timeLeft / totalDuration) * 100}%`);
            }, 1000);
        }

        function stopTimer(timerId) {
            if (timers[timerId]) clearInterval(timers[timerId]);
        }

        function resetTimer(timerId, duration) {
            stopTimer(timerId);
            let display = document.getElementById(`timer${timerId}-display`);
            let circle = document.getElementById(`timer${timerId}`);
            let minutes = Math.floor(duration / 60);
            let seconds = duration % 60;
            display.textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
            circle.style.setProperty('--percentage', `0%`);
        }

        window.onload = function () {
            resetTimer(1, 60);
            resetTimer(2, 180);
        }
    </script>
</body>

</html>
