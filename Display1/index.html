<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .half-red-half-blue {
            background: linear-gradient(to right, red 50%, blue 50%);
        }
        .overlay {
            background: rgba(0, 0, 0, 1);
            backdrop-filter: blur(5px);
        }
    </style>
</head>

<body class="h-screen">
    <section class="h-full flex flex-col">
        <div class="object-cover flex items-center justify-center p-4">
            <img src="/public/topheader.png" alt="logo">
        </div>
        <div class="flex justify-between items-center w-full p-6 half-red-half-blue shadow-lg h-64">
            <div class="flex items-center gap-4">
                <img id="team1-logo" src="/public/Logo.png" alt="Logo" width="180" height="180" class=" p-2 w-36">
                <h1 class="text-4xl font-bold outline-none">
                    <select id="team1-name" class="bg-transparent text-slate-50 outline-none"
                        onchange="updateTeamInfo('team1')">
                        <option class="text-black" value="CADT 01,/public/TeamLogo/CADT.png">CADT 01</option>
                        <option class="text-black" value="CADT 02,/public/TeamLogo/CADT.png">CADT 02</option>
                        <option class="text-black" value="NPIC 01,/public/TeamLogo/NPIC.png">NPIC 01</option>
                        <option class="text-black" value="NPIC 02,/public/TeamLogo/NPIC.png">NPIC 02</option>
                        <option class="text-black" value="NTTI 01,/public/TeamLogo/NTTI.png">NPIC 01</option>
                        <option class="text-black" value="NTTI 02,/public/TeamLogo/NTTI.png">NPIC 02</option>
                        <!-- Add more teams as needed -->
                    </select>
                </h1>
            </div>
            <div class="flex flex-col items-center text-slate-50 ">
                <div class="text-4xl font-medium ">Total Score</div>
                <div class="text-9xl font-extrabold" id="team1-total-score">0</div>
            </div>
            <div class="flex flex-col items-center text-slate-50 ">
                <div class="text-4xl font-medium">Total Score</div>
                <div class="text-9xl font-extrabold" id="team2-total-score">0</div>
            </div>
            <div class="flex items-center gap-4">
                <h1 class="text-4xl font-bold">
                    <select id="team2-name" class="bg-transparent text-slate-50 " onchange="updateTeamInfo('team2')">
                        <option class="text-black" value="CADT 01,/public/TeamLogo/CADT.png">CADT 01</option>
                        <option class="text-black" value="CADT 02,/public/TeamLogo/CADT.png">CADT 02</option>
                        <option class="text-black" value="NPIC 01,/public/TeamLogo/NPIC.png">NPIC 01</option>
                        <option class="text-black" value="NPIC 02,/public/TeamLogo/NPIC.png">NPIC 02</option>
                        <option class="text-black" value="NTTI 01,/public/TeamLogo/NTTI.png">NPIC 01</option>
                        <option class="text-black" value="NTTI 02,/public/TeamLogo/NTTI.png">NPIC 02</option>
                        <!-- Add more teams as needed -->
                    </select>
                </h1>
                <img id="team2-logo" src="/public/Logo.png" alt="Logo" width="180" height="180" class=" p-2 w-36">
            </div>
        </div>
        <div class="flex items-center justify-center w-full">
            <div class="bg-orange-500 text-white text-[195px] font-bold px-8 py-4 shadow-lg w-full items-center flex flex-col"
                id="timer2-display">
                <div class="timer-inner">3:00</div>
            </div>
            <div class="flex flex-col items-center hidden">
                <div class="timer-circle mb-4" id="timer1-display" style="--percentage: 0%;">
                    <div class="timer-inner">1:00</div>
                </div>
            </div>
        </div>
        <div class="grid grid-cols-5 gap-8 bg-gray-300 p-20 shadow-lg">
            <div class="flex flex-col items-center space-y-4">
                <div class="flex items-center space-x-2">
                    <div
                        class="circle w-16 h-16 border-2 border-gray-400 rounded-full flex items-center justify-center">
                    </div>

                </div>
                <div class="flex items-center space-x-2">

                </div>

                    </div>
                </div>

            </div>
            <div class="flex flex-col items-center space-y-4">
                <div class="flex items-center space-x-2">
                    <div
                        class="circle w-16 h-16 border-2 border-gray-400 rounded-full flex items-center justify-center">
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <div
                        class="circle w-16 h-16 border-2 border-gray-400 rounded-full flex items-center justify-center">
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <div

                    </div>
                </div>
            </div>
            <div class="flex flex-col items-center space-y-4">
                <div class="flex items-center space-x-2">
                    <div
                        class="circle w-16 h-16 border-2 border-gray-400 rounded-full flex items-center justify-center">
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <div
                        class="circle w-16 h-16 border-2 border-gray-400 rounded-full flex items-center justify-center">
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <div
                        class="circle w-16 h-16 border-2 border-gray-400 rounded-full flex items-center justify-center">
                    </div>
                </div>
            </div>
            <div class="flex flex-col items-center space-y-4">
                <div class="flex items-center space-x-2">
                    <div
                        class="circle w-16 h-16 border-2 border-gray-400 rounded-full flex items-center justify-center">
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <div
                        class="circle w-16 h-16 border-2 border-gray-400 rounded-full flex items-center justify-center">
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <div
                        class="circle w-16 h-16 border-2 border-gray-400 rounded-full flex items-center justify-center">
                    </div>
                </div>
            </div>
            <div class="flex flex-col items-center space-y-4">
                <div class="flex items-center space-x-2">
                    <div
                        class="circle w-16 h-16 border-2 border-gray-400 rounded-full flex items-center justify-center">
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <div
                        class="circle w-16 h-16 border-2 border-gray-400 rounded-full flex items-center justify-center">
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <div
                        class="circle w-16 h-16 border-2 border-gray-400 rounded-full flex items-center justify-center">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Overlay Modal -->
    <div id="overlay" class="fixed inset-0 flex items-center justify-center overlay hidden">
        <div class="bg-white p-8 rounded-lg shadow-lg text-center">
            <h2 class="text-2xl font-bold mb-4">Countdown</h2>
            <p class="text-4xl" id="overlay-time">10</p>
            <button onclick="closeOverlay()" class="mt-4 px-4 py-2 bg-red-500 text-white rounded">Exit</button>
        </div>
    </div>
    <script src="/Display1/script.js"></script>
</body>

</html>
